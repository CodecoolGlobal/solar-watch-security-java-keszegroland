spring.application.name=solar-watch
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
api.key=${API_KEY}
geo.api.url=https://api.openweathermap.org/geo/1.0/direct?q=%s&appid=%s
sun.api.url=https://api.sunrise-sunset.org/json?lat=%s&lng=%s&date=%s
codecool.app.jwtSecret=======================CodeCool=Spring===========================
codecool.app.jwtExpirationMs=86400000
